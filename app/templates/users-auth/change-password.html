{% extends 'base.html' %}

{% block head %}
<title>Change password</title>
{% endblock %}

{% block body %}
<section>
    <form method="POST" class="form-container">
        <h1>Змінити пароль</h1>
        <input type="password" placeholder="Старий пароль" name="old-password" style="border: 2px solid #4c1d62;" required>
        <input type="password" placeholder="Новий пароль" name="password-one" required>
        <input type="password" placeholder="Повторіть пароль" name="password-two" required>
        <input class="default-button" type="submit" value="Підтвердити">
    </form>
</section>
{% endblock %}
