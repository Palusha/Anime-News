{% extends 'base.html' %}

{% block head %}
<title>Log in</title>
{% endblock %}

{% block body %}
<section>
    <form method="POST" class="form-container">
        <h1>Вхід</h1>
        <input type="text" placeholder="Логін" name="username" required>
        <input type="password" placeholder="Пароль" name="password" required>
        <input class="default-button" type="submit" value="Підтвердити">
    </form>
</section>
{% endblock %}
