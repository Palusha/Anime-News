{% extends 'base.html' %}

{% block head %}
<title>Home Page</title>
{% endblock %}

{% block body %}
<p class="greeting">Ты находишься на <strong>домашней</strong> странице!</p>

{% for article in articles|reverse %}
<h1 class="main-page-article"><a href="/post/{{ article.id }}">{{ article.title }}</a></h1>
<p class="main-page-article">{{ article.text[0:70] }}... <a href="/post/{{ article.id }}">(читать дальше)</a></p>
{% endfor %}
{% endblock %}
