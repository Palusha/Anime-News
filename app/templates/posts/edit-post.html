{% extends 'base.html' %}

{% block title %}
<title>Edit post</title>
{% endblock %}

{% block body %}

<section style="padding: 6rem 0;">
    <div class="title-module--banner">
        <h1>Режим редагування</h1>
        <h3>
            <a href="/delete-article/{{ article.id }}" style="color: #bb2525">
                Видалити пост
            </a>
        </h3>
    </div>
    <div class="title-module--underline"></div>
    <div class='single-article-module--footer' style="max-width: 1170px; margin: 0 auto 2rem; text-align: center;">
        <div class="article-creation">
            <form method="POST" enctype="multipart/form-data">
                <h3>Прев'ю статті:</h3>
                <input class="file-input" type="file" name="thumbnail" accept="image/png, image/jpeg">
                <textarea class="title-textarea" type="text" name="title" placeholder="Заголовок статті" id="title">{{ article.title }}</textarea>
                <textarea class="text-textarea" name="text" id="text" placeholder="Текст статті">{{ article.text }}</textarea>
                <input class="default-button" type="submit" value="Зберегти зміни">
            </form>
        </div>
    </div>
</section>

{% endblock %}
