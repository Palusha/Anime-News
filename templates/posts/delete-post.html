{% extends 'base.html' %}

{% block head %}
<title>Delete post</title>
{% endblock %}

{% block body %}
<div class="post-section">
    <table>
        <tr>
            <th>Заголовок</th>
            <th>Дата</th>
        </tr>
        {% for article in articles|reverse %}
        <tr>
            <td class="title">{{ article.title }}</td>
            <td class="date">{{ article.date }}</td>
            <td class="edit"><a href='/edit-post/{{ article.id }}'>edit</a></td>
            <td><a href='/delete-post/{{ article.id }}'>delete</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
